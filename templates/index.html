<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #f6f9fc, #e3f2fd);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h2 {
            color: #1976d2;
            margin-bottom: 20px;
        }
        form input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }
        button {
            width: 100%;
            background: #1976d2;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #1565c0;
        }
        .prediction {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
    <script>
        // Clear input fields after prediction
        window.onload = function() {
            const form = document.querySelector("form");
            form.reset();
        };
    </script>
</head>
<body>
    <div class="container">
        <h2>Diabetes Prediction</h2>
        <form action="/predict" method="post">
            {% for label in ['Pregnancies', 'Glucose', 'BloodPressure', 'SkinThickness', 'Insulin', 'BMI', 'DiabetesPedigreeFunction', 'Age'] %}
                <input type="number" step="any" name="{{ label }}" placeholder="{{ label }}" required>
            {% endfor %}
            <button type="submit">Predict</button>
        </form>
        <div class="prediction" style="color: {{ color }};">{{ prediction_text }}</div>
    </div>
</body>
</html>
